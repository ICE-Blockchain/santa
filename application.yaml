friends-invited: &friends-invited
  wintr/connectors/storage/v2:
    runDDL: true
    primaryURL: postgresql://root:pass@localhost:5432/santa
    credentials:
      user: root
      password: pass
    replicaURLs:
      - postgresql://root:pass@localhost:5432/santa
  messageBroker: &friendsInvitedMessageBroker
    consumerGroup: friends-invited-testing
    createTopics: true
    urls:
      - localhost:9092
    topics: &friendsInvitedMessageBrokerTopics
      - name: santa-health-check
        partitions: 1
        replicationFactor: 1
      - name: friends-invited
        partitions: 10
        replicationFactor: 1
        retention: 1000h
      ### The next topics are not owned by this service, but are needed to be created for the local/test environment.
      - name: users-table
        partitions: 10
        replicationFactor: 1
        retention: 1000h
    consumingTopics:
      - name: users-table
friends-invited_test:
  <<: *friends-invited
  messageBroker:
    <<: *friendsInvitedMessageBroker
    consumingTopics: *friendsInvitedMessageBrokerTopics
    consumerGroup: santa-local-friends-invited-test
badges: &badges
  badgesList: *badgesList
  wintr/connectors/storage/v2:
    runDDL: true
    primaryURL: postgresql://root:pass@localhost:5432/santa
    credentials:
      user: root
      password: pass
    replicaURLs:
      - postgresql://root:pass@localhost:5432/santa
  messageBroker: &badgesMessageBroker
    consumerGroup: badges-testing
    createTopics: true
    urls:
      - localhost:9092
    topics: &badgesMessageBrokerTopics
      - name: santa-health-check
        partitions: 1
        replicationFactor: 1
        retention: 1000h
      - name: try-achieve-badges-commands
        partitions: 10
        replicationFactor: 1
        retention: 1000h
      - name: achieved-badges
        partitions: 10
        replicationFactor: 1
        retention: 1000h
      ### The next topics are not owned by this service, but are needed to be created for the local/test environment.
      - name: users-table
        partitions: 10
        replicationFactor: 1
        retention: 1000h
      - name: completed-levels
        partitions: 10
        replicationFactor: 1
        retention: 1000h
      - name: balances-table
        partitions: 10
        replicationFactor: 1
        retention: 1000h
      - name: global-table
        partitions: 10
        replicationFactor: 1
        retention: 1000h
      - name: friends-invited
        partitions: 10
        replicationFactor: 1
        retention: 1000h
    consumingTopics:
      - name: try-achieve-badges-commands
      - name: achieved-badges
      - name: users-table
      - name: completed-levels
      - name: balances-table
      - name: global-table
      - name: friends-invited
badges_test:
  <<: *badges
  messageBroker:
    <<: *badgesMessageBroker
    consumingTopics: *badgesMessageBrokerTopics
    consumerGroup: santa-local-badges-test
tasks: &tasks
  adminUsers:
    - user1
    - user2
  tasksV2Enabled: false
  requiredFriendsInvited: 5
  wintr/connectors/storage/v2:
    runDDL: true
    primaryURL: postgresql://root:pass@localhost:5432/santa
    credentials:
